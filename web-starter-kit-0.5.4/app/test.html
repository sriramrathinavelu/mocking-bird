     <div class="top">
        <img class="menu" src="/static/mocktest/images/icons/questions-list1.png" alt="Questions List" style="margin-left: 10px"/>

          </div>

          <!-- Answer -->
          <textarea id="answer-space" class="full-width middle-item"></textarea>

          <!-- Prev Next Save and Navigation -->
          <section class="styleguide__article-nav">
            <div class="container-medium">
            <nav class="article-nav">
            <a id = "prevq" href="" class="article-nav-link article-nav-link--prev">

            </a>
            <a id = "nextq" href="" class="article-nav-link article-nav-link--next">
                <p class="article-nav-count color-orange-bg-before">03</p>                
            </a>
            </nav>

          </section>

          <div id="test-control-buttons">
            <!-- Submit Test -->
            <a id="submit-button" href="" class="button--mockingone centered-button">Submit Test </a>

            <!-- Save Test -->
            <a id="save-button" href="" class="button--mockingone centered-button">Save Test </a>

            <!-- Exit Test -->
            <a id="exit-button" href="" class="button--mockingone centered-button">Exit Test </a>
