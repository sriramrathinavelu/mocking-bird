<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description content="Framework to help prepare for interviews with mock tests"><meta name=viewport content="width=device-width, initial-scale=1"><title>{% block title %}Title{% endblock %}</title><link rel=manifest href=manifest.json><meta name=mobile-web-app-capable content=yes><meta name=application-name content="Web Starter Kit"><link rel=icon sizes=192x192 href=/static/mocktest/images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon href=/static/mocktest/images/touch/apple-touch-icon.png><meta name=msapplication-TileImage content=/static/mocktest/images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><meta name=theme-color content=#3372DF><link rel=stylesheet href=/static/mocktest/styles/mentor.min.css><link rel=stylesheet href=//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css><script src=//code.jquery.com/jquery-1.10.2.js></script><script src=//code.jquery.com/ui/1.11.4/jquery-ui.js></script><script type=text/javascript>
    $(function(){
      $(document).on('click', "#logout-button-top", function(){
        FB.logout(function(response) {
          // Person is now logged out
        });
        $.get(
          "../logout.html",
          function(data, status) {
            console.log(status)
            if (status == 'success') {
              $("#login-button-top").show();
              $("#logout-button-top").hide();  
              window.location.reload(true);            
            }
          })        
      });      
      $(document).on('click', "#login-button-top", function(){
        window.location="login.html?redirect_url=/mentor/home.html"
      });      
    });
    </script>{% block css_js %} {% endblock %} {% block jquery %} {% endblock %}</head><body><div class=mediachecker></div><header class="app-bar promote-layer"><div class=app-bar-container><button class=menu><img src=/static/mocktest/images/hamburger.png alt=Menu></button><h1 class=logo><strong><i>#include</i>&lt;test&gt;</strong></h1><section class=app-bar-actions>{% if isAuthenticated %} <button id=logout-button-top><i class="icon icon-star">Logout</i></button> <button id=login-button-top style=display:none;><i class="icon icon-star">Login</i></button> {% else %} <button id=logout-button-top style=display:none;><i class="icon icon-star">Logout</i></button> <button id=login-button-top><i class="icon icon-star">Login</i></button> {% endif %}</section></div></header><nav class="navdrawer-container promote-layer"><h4>Navigation</h4><ul><li><a href="/mentor/">Home</a></li><li><a href=/mentor/favourite.html>Favourites</a></li><li><a href=/mentor/search.html>Search</a></li><li><a href=/home.html>Student View</a></li></ul></nav>{% block content %} {% endblock %}<script src=/static/mocktest/scripts/mentor.min.js></script></body></html>
