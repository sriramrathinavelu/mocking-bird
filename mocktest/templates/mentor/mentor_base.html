<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Framework to help prepare for interviews with mock tests">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Title{% endblock %}</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="/static/mocktest/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="/static/mocktest/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/static/mocktest/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->    
    <link rel="stylesheet" href="/static/mocktest/styles/components.css">
    <link rel="stylesheet" href="/static/mocktest/styles/main.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/static/mocktest/styles/autocomplete.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    {% block css_js %}
    {% endblock %}

    
    {% block jquery %}
    {% endblock %}    

  </head>
  <body>
    <div class="mediachecker"></div>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="/static/mocktest/images/hamburger.png" alt="Menu"></button>
        <h1 class="logo"><strong><i>#include</i>&lt;test&gt;</strong></h1>
        <section class="app-bar-actions"> 
        <!-- Put App Bar Buttons Here -->
        <!-- e.g <button><i class="icon icon-star"></i></button> -->
        {% if isAuthenticated %}
          <button id="logout-button-top"><i class="icon icon-star">Logout</i></button>
          <button id="login-button-top" style="display:none;"><i class="icon icon-star">Login</i></button>
        {% else %}
          <button id="logout-button-top" style="display:none;"><i class="icon icon-star">Logout</i></button>
          <button id="login-button-top"><i class="icon icon-star">Login</i></button>          
        {% endif %}
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>        
        <li><a href="/mentor/">Home</a></li>
        <li><a href="/mentor/favourite.html">Favourites</a></li>
        <li><a href="/mentor/search.html">Search</a></li>
        <li><a href="/home.html">Student View</a></li>
      </ul>
    </nav>


    {% block content %}
    {% endblock %}
    



    <script src="/static/mocktest/scripts/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<!--
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
	-->
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
